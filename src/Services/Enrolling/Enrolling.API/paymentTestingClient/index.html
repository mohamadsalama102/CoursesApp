<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses App Stripe Payments Client</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1>CoursesApp Stripe-testing JavaScript client</h1>
    <div class="container">
        <form id="payment-form">
            <h3>Kindly fill out your card details:</h3>
            <div class="form-field">
                <label for="nameOnCard">Name on card</label>
                <input id="nameOnCard" class="input" required />
            </div>

            <div class="form-field">
                <label for="cardNumber">Card number</label>
                <div id="cardNumber" class="input"></div>
            </div>

            <div class="form-field">
                <label for="cardExpiry">Card expiration</label>
                <div id="cardExpiry" class="input"></div>
            </div>

            <div class="form-field">
                <label for="cardCvc">Card CVC</label>
                <div id="cardCvc" class="input"></div>
            </div>

            <div id="card-errors" role="alert"></div>

            <button id="submit">Submit Payment</button>
        </form>
        <div class="notes">
            <div class="payment-status">
                <span>Payment status: </span><span></span>
            </div>
            <hr>
            <p>Congrats! You have successfully enrolled in the course.</p>
        </div>

        <script src="https://js.stripe.com/v3/"></script>
        <script src="main.js"></script>
    </div>
</body>
</html>
